<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Tailor</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="/index">Sewin's Tailor</a>

    <!-- Toggler/collapsible Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <!-- <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/tailors}">Tailor Management</a>
            </li> 
            <li class="nav-item">
                <a class="nav-link" th:href="@{/tailors}">Teacher Management</a>
            </li> 
        </ul> -->
    </div>
</nav>

<div class="container">
    <div class="row">
        <h1>List Tailors</h1>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/tailors/new}" class="btn btn-primary btn-sm mb-3">Add Tailor</a>
        </div>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Tailor's Name</th>
            <th>Tailor's Address</th>
            <th>Phone Number</th>
            <th>Rating</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tailor : ${tailors}">
            <td th:text="${tailor.firstName}"></td>
            <td th:text="${tailor.Address}"></td>
            <td th:text="${tailor.phoneNumber}"></td>
            <td th:text="${tailor.rating}+'/5'"></td>
            <td>
                <a th:href="@{/tailors/edit/{id}(id=${tailor.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/tailors/rating/{id}(id=${tailor.id})}" class="btn btn-warning">Tambah Rating</a>
                <a th:href="@{/tailors/{id}(id=${tailor.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KyZXEAg3QhqLMpG8r+LgNOG4Z+4al1d6pq8kunK4Z5nPcazFByv2g+AGpxLegT3E"
