<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Tailor</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
<!-- Brand -->
<a class="navbar-brand" href="/index">Tailor List</a>

<!-- Toggler/collapsibe Button -->
<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
</button>

<!-- Navbar links -->
</div>
</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Daftar Tailor</h1>
            <div class="card-body">
                <form th:action="@{/tailors}" th:object="${tailor}" method="POST">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" name="firstName" th:field="*{firstName}" class="form-control" placeholder="First Name"/>
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" name="lastName" th:field="*{lastName}" class="form-control" placeholder="Last Name"/>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" name="email" th:field="*{email}" class="form-control" placeholder="Email"/>
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" name="address" th:field="*{address}" class="form-control" placeholder="Address"/>
                    </div>
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="text" name="phoneNumber" th:field="*{phoneNumber}" class="form-control" placeholder="Phone Number"/>
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
