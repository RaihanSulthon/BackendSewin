<!DOCTYPE html>
<html xmlns:th= "http://www.thymeleaf.org" lang="en">
    <head>
        <link rel="stylesheet" th:href="@{css/addtocart.css}">
        <script src="https://kit.fontawesome.com/92d70a2fd8.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="header">
            <p class="logo"><a class="logo-link" href="/index">Sewin</a></p>
            <div class="cart"><i class="fa-solid fa-cart-shopping"></i><p id="count">0</p></div>
        </div>
        <div class="container">
            <div id="root"></div>
            <div class="sidebar">
                <div class="head"><p>My Cart</p></div>
                <div id="cartItem">Your cart is empty</div>
                <div class="foot">
                    <h3>Total</h3>
                    <h2 id="total">Rs 0.00</h2>
                </div>
                <button onclick="clearCart()" class="clear-button">Clear Cart</button>
            </div>
        </div>
        <script th:src="@{js/addtocart.js}"></script>
    </body>
</html>
